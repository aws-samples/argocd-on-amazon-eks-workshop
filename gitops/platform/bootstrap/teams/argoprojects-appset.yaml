apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argoprojects
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
  - matrix:
      generators:
        - clusters:
            selector:
              matchLabels:
                environment: control-plane
            values:
              addonChart: argocd-apps
              addonChartVersion: '1.4.1'
              addonChartRepository: https://argoproj.github.io/argo-helm
        - git:
            repoURL: '{{metadata.annotations.platform_repo_url}}'
            revision: '{{metadata.annotations.platform_repo_revision}}'
            directories:
              - path: '{{metadata.annotations.platform_repo_basepath}}teams/*'
  template:
    metadata:
      name: 'argoprojects-{{path.basename}}'
      labels:
        environment: '{{metadata.labels.environment}}'
        team: '{{path.basename}}'
    spec:
      project: default
      sources:
        - repoURL: '{{metadata.annotations.platform_repo_ur}}'
          targetRevision: '{{metadata.annotations.platform_repo_revision}}'
          ref: values
        - chart: '{{values.addonChart}}'
          repoURL: '{{values.addonChartRepository}}'
          targetRevision: '{{values.addonChartVersion}}'
          helm:
            releaseName: 'argoprojects-{{path.basename}}'
            valueFiles:
            - '$values/gitops/platform/teams/{{path.basename}}/argoproject-values.yaml'
            parameters:
              - name: "projects[0].sourceRepos[0]"
                value: '{{metadata.annotations.workload_repo_url}}'
      destination:
        name: '{{name}}'
      syncPolicy:
        automated:
          allowEmpty: true
        retry:
          backoff:
            duration: 1m
          limit: 100
        syncOptions:
          - CreateNamespace=true
