apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workloads
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    # matrix 'parent' generator
    - matrix:
        generators:
          - clusters:
              selector:
                matchLabels:
                  workloads: 'true'
              values:
                team: frontend
          - git:
              repoURL: '{{metadata.annotations.workload_repo_url}}'
              revision: '{{metadata.annotations.workload_repo_revision}}'
              directories:
                - path: '{{metadata.annotations.workload_repo_path}}/frontend/*'
    - matrix:
        generators:
          - clusters:
              selector:
                matchLabels:
                  workloads: 'true'
              values:
                team: backend
          - git:
              repoURL: '{{metadata.annotations.workload_repo_url}}'
              revision: '{{metadata.annotations.workload_repo_revision}}'
              directories:
                - path: '{{metadata.annotations.workload_repo_path}}/backend/*'

  template:
    metadata:
      name: 'workloads-{{metadata.labels.environment}}-{{path.basename}}'
    spec:
      project: '{{values.team}}'
      source:
        repoURL: '{{metadata.annotations.workload_repo_url}}'
        path: '{{metadata.annotations.workload_repo_path}}/{{values.team}}/{{path.basename}}/{{metadata.labels.environment}}'
        targetRevision: '{{metadata.annotations.workload_repo_revision}}'
      destination:
        namespace: '{{path.basename}}'
        name: '{{name}}'
      syncPolicy:
        automated:
          allowEmpty: true
        retry:
          backoff:
            duration: 1m
          limit: 10